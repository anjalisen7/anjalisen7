<html lang="en">
<head>

<body>
        <h1> enter your sentence here!</h1>
    <input type ="text" id="txt">
    <button type="button" id="btn" onclick="length()">click</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
                     function length(){
           var x = document.getElementById("txt").value;
            var sln = x.length;
             var pos = x.indexOf('a');
             var pol = x.lastIndexOf('i',2);
            document.getElementById("demo").innerHTML= "your string length is:" +sln;
             document.getElementById("demo1").innerHTML = "position of vowel a:" + pos + "<br>"+ "last index of"+ pol;
                     }

    </script>

</body>
