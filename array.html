<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array()</title>
</head>
<body>
    <p id="demo"></p>

    <script>
      var numbers = [23, 35, 45, 67, 65];
      var sum = numbers.findIndex(ary);
      
      document.getElementById("demo").innerHTML =  "first greater value of 30  index number is:"+ sum;
      
      function ary(value) {
        return value>30;
      }
      </script>
    </script>



</body>
</html>
