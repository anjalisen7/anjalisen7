<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.reduce()</title>
</head>
<body>
    <p id="demo"></p>

    <script>
      var numbers = [23, 35, 45, 67, 65];
      var sum = numbers.reduceRight(ary);
      
      document.getElementById("demo").innerHTML = "The sum is " + sum;
      
      function ary(total, value) {
        return total + value;
      }
      </script>
    </script>



</body>
</html>
