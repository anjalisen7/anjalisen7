<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array()</title>

<body>
    <p id="demo"></p>

    <script>
      var stu = ["pooja","kanchan","kriti","rahiel"];
      var sum = stu.indexOf("kriti");

    </script>
