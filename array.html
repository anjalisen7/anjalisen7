<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.filter()</title>
</head>
<body>
    <p id="demo"></p>

    <script>
               
    var numbers =[32, 45, 65, 67, 87, 54];
    
     var  over65 = numbers.filter(myFunction);
     document.getElementById("demo").innerHTML =  "over 65 value is:" +"<br>"+ over65;
     
    
    function myFunction(value) {
      return  value>65;
    }
    </script>



</body>
</html>
