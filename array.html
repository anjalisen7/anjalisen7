<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.map()</title>
</head>
<body>
    <p id="demo"></p>

    <script>
               
    var numbers = [32, 45, 65, 67, 87, 54];
    
     num2 = numbers.map(myFunction);
     document.getElementById("demo").innerHTML =  "return value is:" +"<br>"+ num2;
     
    
    function myFunction(value, index, array) {
      return value *2;
    }
    </script>



</body>
</html>
