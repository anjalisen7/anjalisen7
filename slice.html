<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>


<input type="text" id="txt">
<p id="demo"></p>
<button type="button" id="btn" onclick="slice()">click</button>

       <script>
           function slice(){
         var x = document.getElementById("txt").value;
          var slc= x.slice(2,6);
          var slc2= x.slice(4);
          document.getElementById("demo").innerHTML= slc +":" +"<br>"  + slc2;
          
           }
       </script>
</body>
