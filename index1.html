<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_program</title>
   
</head>
<body>      
           
           <p id="demo" style="color: green; font-size: 40px;"></p>
            <button type="button" onclick="myfunction()">ok</button>
                        

      
           <script>     
                    function myfunction(){
                                     text ="";
                         var x=["anjali","kashish","kerchan","kumar","folow",45, null];
                            var i =x.length;
                            for(i=5; i<10;i++){
                               text += i;
                            }
                       
                    document.getElementById("demo").innerHTML =  "array value is:" +x +"<br>" +
                   "text type is:" +typeof text +"<br>" + text;
                    }     
           </script>
          
                            
                  
</body>
</html>
