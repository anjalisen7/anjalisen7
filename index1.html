<body>      
          enter year <input type="text" id="text">
           <input type="button" onclick="leap()" value="submit">
           <p id="demo" style="color: green;"></p>
           <p id="demo1" style="color: red;"></p>

      
        <script>
             function leap(){
                      var year=document.getElementById("text").value;
                      
                      if (year%100==0 || year %400 ==0 || year%4==0){
                        document.getElementById("demo").innerHTML ="this year is leap";
                      } else{
                        document.getElementById("demo1").innerHTML ="not a leap year";
                      }
                     }
             
         
          
        </script>
          
                            
                  
</body>
