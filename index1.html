<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly</title>
</head>
<body>
     <p id="demo"></p>
     <label>press ok!</label>
    
     <button type="button" id="btn" onclick="te()">ok</button>
       

     <script>  
          function te(){
               
        var date= new Date();
        var day = date.getDay();
        var month = date.getMonth()+ 1;
        var year = date.getFullYear();
        document.getElementById("demo").innerHTML= ("<br>"+" Date is:" + day+ "/"+ month+ "/"+year);
          }
          
      
     </script>


</body>
</html>
