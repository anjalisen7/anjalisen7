<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly</title>
</head>
<body>
     <p id="demo"></p>
     <label>press ok!</label>
    
     <button type="button" id="btn" onclick="te()">ok</button>
       

     <script>  
          function te(){
               
        var today= new Date();
        var h = today.getHours();
        var min = today.getMinutes()+ 1;
        var sec = today.getSeconds();
        document.getElementById("demo").innerHTML= ("<br>"+" Current Time:" + h+ ":"+ min+ ":"+sec);
          }
          
      
     </script>


</body>
</html>
