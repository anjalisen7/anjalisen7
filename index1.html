      <div  id= "demo1"style= "height: 40px; width:150px; background-color: brown;">

     <input type ="text" id="txt">
     <label>press ok!</label>
    
     <button type="button" id="btn" onclick="italic()">ok</button>
     <ul id="demo" style="height: 20px;">
         
     </ul>
    </div>
       

      <script>
        function italic(){
             var todo = document.getElementById("txt").value;
            var x= document.createElement('li');
             x.textContent = todo;
             var add =document.getElementById("demo");
              add.before(x);
           
            }

             
        
           
      </script>
