<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_program</title>
   
</head>
<body>      
           <input type="text" id="text" onkeyup="ok(this.value)">
           <input type="button" onclick="fun()" value="submit">
           <p id="demo" style="color: green;"></p>
           <p id="demo1" style="color: red;"></p>

      
        <script>
             function ok(val){
                      if(val.length>0)
                      document.getElementById("text").style.borderColor="green";
                      document.getElementById("demo").innerHTML ="value submitted";
                               }
                              
                      
                      function fun(){
                        text=document.getElementById("text").value
                        if(text.length==0)
                        document.getElementById("text").style.borderColor="red";
                        document.getElementById("demo1").innerHTML="please write something";
                        
                      }
             
         
          
        </script>
          
                            
                  
</body>
</html>
