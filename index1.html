<body>      
              <h1>click for result:</h1>
           <p id="demo" style="color: green; font-size: 40px;"></p>
           <input type="text" id="text" value="18">
            <button type="button" onclick="age()">ok</button>
                        

      
      <script>     
                  function age(){
                var x= document.getElementById("text").value;
                var age = (x<=18) ? "Too young":"old enough" ;
                 document.getElementById("demo").innerHTML = age + " "+"to vote:";
                  }  
        </script>
          
                            
                  
</body>
