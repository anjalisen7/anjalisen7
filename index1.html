<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly</title>
   
</head>
<body>               
                    
                   
                    <button type="button" onclick="my()">click</button>
                      <ul id="demo"></ul>
        <script>
                   function my(){
                  var i=1;
                  var text= "";
                   do{
                    text +=  i +"<br>";
                    i++;
                   }
               
                   while(i<=10)
                   
                    document.getElementById("demo").innerHTML =text;
                   }
                    
         </script>
    
</body>
</html>
