<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly</title>
   
</head>
<body>               
                    
                   
                    <button type="button" onclick="my()">click</button>
                      <ul id="demo"></ul>
        <script>
                   function my(){
                        text ="";
                        
                        for (i =0; i<10; i++){
                           if (i==6) { continue;}
                           text += i+ "<br>";
                        }
                     document.getElementById("demo").innerHTML = text;
                   }
                    
         </script>
    
</body>
</html>
