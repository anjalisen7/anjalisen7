
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valueof</title>
</head>
<body>

  
     
      <input type="text" id="txt">
      <p id="demo"></p>
  <button type="button" id="btn" onclick="val()">click</button>
     <script>
            function val(){
         
                var x = 34.25;
                             document.getElementById("demo").innerHTML =
                                     x.valueOf() + "<br>" + 
                                         (34.25).valueOf() + "<br>" + 
                                     (100+34).valueOf(4) + "<br>" ;
            }
                                  
           
         
         
    
     </script>  

</body>
</html>
