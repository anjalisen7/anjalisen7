
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charat</title>
</head>
<body>

      
       <input type="text" id="txt">
     
      <p id="demo"></p>
  <button type="button" id="btn" onclick="charat()">click</button>
     <script>
            function charat(){
          let x= document.getElementById("txt").value;
          
           document.getElementById("demo").innerHTML= x.charAt(0);
          }
         
     </script>  

</body>
</html>
