<body>
       <!------<input type ="text" id="txt">-->
    <button type="button" id="btn" onclick="slice()">add</button>
  <p id="demo"></p>
<!----- <p id="demo1">:</p>---->
   <script>
       
    var fruits = [2, 100, 45,24];
    
    
    document.getElementById("demo").innerHTML= fruits;
   
           function slice()
           {    
          
            document.getElementById("demo").innerHTML= fruits.sort(function(a,b) {return a-b});
            document.getElementById("demo").innerHTML= fruits;
           }
          
            
 </script>
