
<!DOCTYPE html>
<html lang="en">
<head>

    <title>toprecision</title>
</head>
<body>

  
     
      <input type="text" id="txt">
      <p id="demo"></p>
  <button type="button" id="btn" onclick="pre()">click</button>
     <script>
            function pre(){
         
                var x = 34.25;
                             document.getElementById("demo").innerHTML =
                                     x.toPrecision() + "<br>" + 
                                         x.toPrecision(2) + "<br>" + 
                                     x.toPrecision(4) + "<br>" + 
                                    x.toPrecision(6);

           
         
         }
    
     </script>
