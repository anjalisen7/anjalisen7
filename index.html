
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ushift()</title>
</head>
<body>
         <input type ="text" id="txt">
    <button type="button" id="btn" onclick="ushift()">add</button>
  <p id="demo"></p>
  <p id="demo1">:</p>
   <script>
       
    var fruits = ["banana","apple","kiwi","peach","pulm"];
    document.getElementById("demo").innerHTML= fruits;
   
           function ushift()
           {    
            var x= document.getElementById("txt").value;
            document.getElementById("demo1").innerHTML=  fruits.unshift(x);
           document.getElementById("demo").innerHTML =fruits;
            
            
             
           }
 </script>
</body>
</html>
