
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join()</title>
</head>
<body>
   
    <button type="button" id="btn" onclick="add()">add</button>
  <p id="demo"></p>
  <p id="demo1">:</p>
   <script>
       
    var fruits = ["banana","apple","kiwi","peach","pulm"];
    document.getElementById("demo").innerHTML= fruits;
   
           function add()
           {    
            document.getElementById("demo1").innerHTML=  "deleted value is:" + fruits.pop();
               document.getElementById("demo").innerHTML= fruits;
           }
 </script>
</body>
