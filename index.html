
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtract</title>
</head>
<body>

      
      
     
      <p id="demo"></p>
  <button type="button" id="btn" onclick="subtract()">+</button>
     <script>
            function subtract(){
          var x= 100;
          var y =20;
          var sub = x-y;
           document.getElementById("demo").innerHTML= sub;
          }
     
     </script>  

</body>
</html>
