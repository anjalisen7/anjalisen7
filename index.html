
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tofixed</title>
</head>
<body>

  
     
      <input type="text" id="txt">
      <p id="demo"></p>
  <button type="button" id="btn" onclick="fix()">click</button>
     <script>
            function fix(){
         
                var x = 13.21;
                             document.getElementById("demo").innerHTML =
                                     x.toFixed() + "<br>" + 
                                         x.toFixed(2) + "<br>" + 
                                     x.toFixed(4) + "<br>" + 
                                    x.toFixed(6);

           
         
         }
    
     </script>  

</body>
</html>
