
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to string</title>
</head>
<body>

  
     
     
      <p id="demo"></p>
  <button type="button" id="btn" onclick="str()">click</button>
     <script>
            function str(){
         
                var x =43;
                document.getElementById("demo").innerHTML =
"43 = " + "<br>" + 
" Decimal " + x.toString(10) + "<br>" +
" Hexadecimal " + x.toString(16) + "<br>" +
" Octal " + x.toString(8) + "<br>" +
" Binary " + x.toString(2);
           
         
         }
    
     </script>  

</body>
</html>
