
<!DOCTYPE html>

<body>

      
      
     
      <p id="demo"></p>
  <button type="button" id="btn" onclick="numadd()">+</button>
     <script>
            function numadd(){
          var x= 100;
          var y =200;
          var add = x+y;
           document.getElementById("demo").innerHTML= add;
          }
     
     </script>
