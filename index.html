   <script>
       
    var cars=[
        
           {type:"volvo",year: 2001},
           {type:"alto",year: 2016},
           {type:"omni",year: 2021},
           {type:"nano",year: 2009}
        ];
    
        function slice()
           {    
            cars.sort(function(a, b){return a.year - b.year});
                         slice();
           }
               function slice(){

           }
          
            
 </script>
